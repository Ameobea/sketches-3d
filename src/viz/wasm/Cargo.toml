[package]
name = "engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = { version = "=0.2.82" }
getrandom = { version = "0.2", features = ["js"] }
rand = { version = "0.8" }
rand_pcg = "0.3"
nalgebra = "0.31"
console_error_panic_hook = "0.1"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
